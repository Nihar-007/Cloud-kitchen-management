<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Manager</title>
</head>
<body>
    <form method="post">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="role">Role: </label>&nbsp;&nbsp;
        Manager<input type="radio" name="desc" id="desc" value="manager" required>
        Chef<input type="radio" name="desc" id="desc" value="chef" required><br><br>

        <label for="uname">Username: </label>
        <input type="text" name="uname" id="uname" required><br><br>
        
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="phno">Phone Number: </label>
        <input type="number" name="phno" id="phno" required><br><br>
        
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required><br><br>
        
        <label for="cpassword">Confirm Password: </label>
        <input type="password" name="cpassword" id="cpassword" required><br><br>

        <button type="submit" id="sub">Submit</button>
        <button formnovalidate><a href="{{ url_for('admin') }}">Cancel</a></button>
    </form>
</body>
<script>
    let b = document.getElementById('sub')
    b.addEventListener("click", () => {
        var p = document.getElementById('password').value;
        var cp = document.getElementById('cpassword').value;
        if(p!=cp || p=="" || cp==""){
            alert("Your passwords are not matching or the fields are empty")
        }
    })
</script>
</html>
