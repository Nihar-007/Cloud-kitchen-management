<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/view.css') }}">
    <title>Offers for {{ session['uname'] }}</title>
</head>
<body>
    <p>Hello {{ session['uname'] }}, Here are some offer for you : </p>
    <table>
        <tr>
            <th>Offer on</th>
            <th>Code</th>
            <!-- <th>Started on</th> -->
            <th>Valid Till</th>
        </tr>
        {% for values in data %}
        <tr>
            <td> {{ values.offer_on }} </td>
            <td> {{ values.code }} </td>
            <td> {{ values.start }} TO {{ values.valid }} </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
